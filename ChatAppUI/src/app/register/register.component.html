<form #registerForm="ngForm" (ngSubmit)="register()" class="form-group">
  <h2 class="text-primary">Sign Up</h2>

  <hr>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Email" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input class="form-control" type="password" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>
  
  <div class="form-group text-center">
    <button class="btn btn-outline-primary" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>           
  </div>
  </form>
